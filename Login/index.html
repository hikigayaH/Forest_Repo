<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="index.html" method="post" class="login-form">
    <h1>Login</h1>
    
    <div class="textb">
      <input type="text">
      <span data-placeholder="Username"></span>
    </div>
    
    <div class="textb">
      <input type="current-password">
      <span data-placeholder="Password"></span>
    </div>
    
    <input type="submit" class="logbtn" value="login">
    
    <div class="bottom-text">
      Don't have account? <a href="#">Sign up</a>
    </div>
  </form>

  <script>
    $(".textb input").on("focus",function() {
      $(this).addClass("focus");
    });
    $(".textb input").on("blur",function() {
      if($(this).val()==="")
      {
        $(this).removeClass("focus");
      }
    });
    
  </script>
</body>
</html>
